<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>World Point</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbzSHxYk5J_1-fE_ydO-9RaTCKJ7DR9EWJgDl2qEkupZymw-916-DV5mYDgDG2bP7xno7A/exec";

    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    let locked = localStorage.getItem("locked");

    // загрузить все точки
    fetch(API + "?action=get")
      .then(r => r.json())
      .then(points => {
        points.forEach(p => {
          L.marker([p[0], p[1]]).addTo(map);
        });
      });

    // клик по карте
    map.on("click", e => {
      if (locked) return;

      const { lat, lng } = e.latlng;

      L.marker([lat, lng]).addTo(map);

      fetch(
        API +
          `?action=add&lat=${lat}&lng=${lng}`
      );

      localStorage.setItem("locked", "1");
      locked = true;
    });
  </script>
</body>
</html>
