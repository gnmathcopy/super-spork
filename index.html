<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Wall ❤️</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#ff2a68,#ff4d6d,#ff8fa3);
  min-height: 100vh;
  color: white;
}
#wall {
  padding: 20px;
  padding-bottom: 120px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 16px;
}
.card {
  background: rgba(255,255,255,.2);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 14px;
}
.add-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-size: 30px;
  background: white;
  color: #ff2a68;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: white;
  color: black;
  padding: 20px;
  border-radius: 18px;
  width: 90%;
  max-width: 400px;
}
input, textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
}
button.send {
  width: 100%;
  padding: 12px;
  background: #ff2a68;
  color: white;
  border: none;
  border-radius: 12px;
}
</style>
</head>

<body>

<div id="wall"></div>
<button class="add-btn" onclick="openModal()">＋❤️</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="from" placeholder="Твоё имя">
    <input id="to" placeholder="Имя валентина">
    <textarea id="message" placeholder="Сообщение"></textarea>
    <button class="send" onclick="send()">Отправить</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyVDzYGHxF32OjB9pfWoKpNAuf_ooCDRLFt_Y2-3WTiDQMIKBqD3lB6Rpo_02dhGX9Z/exec";

function openModal() {
  modal.style.display = "flex";
}

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

function load() {
  const s = document.createElement("script");
  s.src = API + "?action=list&callback=render";
  document.body.appendChild(s);
}

function render(data) {
  wall.innerHTML = "";
  data.reverse().forEach(v => {
    wall.innerHTML += `
      <div class="card">
        <b>❤️ ${v.from} → ${v.to}</b>
        <div>${v.message}</div>
      </div>
    `;
  });
}

function send() {
  if (!from.value || !to.value || !message.value) return;

  const s = document.createElement("script");
  s.src =
    API +
    "?action=add" +
    "&from=" + encodeURIComponent(from.value) +
    "&to=" + encodeURIComponent(to.value) +
    "&message=" + encodeURIComponent(message.value) +
    "&callback=afterSend";

  document.body.appendChild(s);
}

function afterSend() {
  modal.style.display = "none";
  from.value = to.value = message.value = "";
  load();
}

load();
</script>

</body>
</html>
